{% extends "global/base.html" %}

{% block content %}

        <div class="responsive-table">
            <table class="contacts-table">
                <caption class="table-caption">

                    CONTATOS
                </caption>

                <thead >

                    <tr class="table-row table-row-header">

                        <th class="table-header">NÃšMERO</th>
                        <th class="table-header">NOME</th>
                        <th class="table-header">SOBRENOME</th>
                        <th class="table-header">TELEFONE</th>
                        <th class="table-header">EMAIL</th>
                        
                        
                    </tr>

                </thead>

                    <tbody>
                        {% for contact in context %}
                        
                        <tr class="table-row">
                            <td class="table-cel">
                               <a class="table-link" href="{% url "contact:contact" contact.id %}">{{ contact.id}}</a> 
                            </td>
                            <td class="table-cel">
                                {{ contact.first_name}}
                            </td>
                            <td class="table-cel">
                                {{ contact.last_name}}
                            </td>
                            <td class="table-cel">
                                {{ contact.phone}}
                            </td>
                            <td class="table-cel">
                                {{ contact.email}}
                            </td>
                        </tr>
                        
                        {% endfor %}
                    </tbody>
            </table>
        </div>
{% endblock content %}
